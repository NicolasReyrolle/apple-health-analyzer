name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'    
      
    - name: Upgrade pip/setuptools/wheel
      run: |
        python -m pip install --upgrade pip setuptools wheel

    - name: Install dev dependencies (if present)
      run: |
        if [ -f requirements-dev.txt ]; then
          pip install -r requirements-dev.txt
        else
          # Minimal tooling if no dev requirements file exists
          pip install pytest pytest-cov flake8
        fi

    - name: Install runtime dependencies (if present)
      run: |
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi

    - name: Lint with flake8
      run: |
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  
    - name: Run tests with coverage
      run: |
        # Running from the project root ensures pytest discovery
        pytest --cov=src --cov-report=term-missing -q tests/

    - name: Upload coverage to artifact (optional)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-${{ matrix.python-version }}
        path: ./.coverage
        if-no-files-found: ignore
