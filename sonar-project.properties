sonar.projectKey=NicolasReyrolle_apple-health-analyzer
sonar.organization=nicolasreyrolle


# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=apple-health-analyzer
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.tests=tests
sonar.python.version=3.10,3.11,3.12,3.13,3.14

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# We do not use code coverage for the moment
sonar.coverage.exclusions=**/*
